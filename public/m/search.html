<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/search.js"></script>
    <title>搜索页面</title>
</head>

<body>
    <!-- header -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">搜索中心</h1>
        <a class=" mui-pull-right"></a>
    </header>
    <!-- /header -->
    <!-- footer -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart
                "></span>
            <span class="mui-tab-label ">购物车</span>

        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- /footer -->
    <!-- content -->
    <div class="mui-content">
        <div class="container">
            <!-- 搜索框 -->
            <div class="search">
                <input type="text" id="keyword" placeholder="搜索你喜欢的商品">
                <input type="button" value="搜索" id="search-btn">
            </div>
            <!-- /搜索框 -->
            <!-- 搜索历史 -->
            <div class="history-top mui-clearfix">
                <h5 class="title" id="clearHistory">
                    搜索历史
                    <span id="clearBtn" class="icon_clear fa fa-trash mui-pull-right">&nbsp;清空历史</span>
                </h5>

            </div>
            <ul class="mui-table-view" id="history-box"></ul>
            <!-- /搜索历史 -->
        </div>
    </div>
    <!-- /content -->
    <script id="historyTpl" type="text/template">
        <% for(var i=0;i< result.length;i++){ %>
            <li class="mui-table-view-cell">
                <%=result[i] %>
            </li>
            <% } %>
    </script>
</body>

</html>
