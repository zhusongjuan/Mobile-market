<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/public.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/modify.js"></script>
    <title>修改密码</title>
</head>
<style>
    .mui-content {
        font-size: 14px;
    }
</style>

<body>
    <!-- header -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">修改密码</h1>
        <a class=" mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>
    <!-- /header -->
    <!-- footer -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart
                "></span>
            <span class="mui-tab-label ">购物车</span>

        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- /footer -->
    <!-- content -->
    <div class="mui-content">
        <form class="mui-input-group" action="">

            <div class="mui-input-row">
                <label>原密码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入原密码" name="originPass">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="text" class="mui-input-password" placeholder="请输入新密码" name="newPass">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="text" class="mui-input-password" placeholder="请确认密码" name="confirmNewPass">
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入认证码" name="vCode">
                <a href="javascript:;" class="getCode" id="getCode">获取认证码</a>
            </div>
            <div class="mui-button-row register-btn">
                <button type="button" class="mui-btn mui-btn-primary register-btnless" id="modify-btn">确认修改密码</button>
            </div>
        </form>
        <a href="login.html" class="login-now">立即登录</a>
    </div>
    <!-- /content -->
</body>

</html>
