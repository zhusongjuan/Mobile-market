<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/category.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/category.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/public.js"></script>
    <title>分类页面</title>
</head>

<body>
    <!-- header -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">乐淘云购</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!-- /header -->
    <!-- footer -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart
			"></span>
            <span class="mui-tab-label ">购物车</span>

        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- /footer -->
    <!-- content -->
    <div class="my-content">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="links" id="links">
                        <a href="#">女士馆</a>

                    </div>
                </div>
            </div>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="brand-list mui-clearfix">
                        <li>
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /content -->
    <script type="text/template" id="category-first">
        {{each rows val}}
        <a href="#" data-id='{{val.id}}'>{{val.categoryName}}</a> {{/each}}
    </script>
    <script type="text/template" id="category-second">
        {{each rows val}}
        <li>
            <a href="#">
                <img src="{{val.brandLogo}}" alt="">
                <p>{{val.brandName}}</p>
            </a>
        </li>
        {{/each}} {{if(!rows.length)}}
        <div class="noresult">暂无数据</div>
        {{/if}}
    </script>
</body>

</html>
